<h1>{{ questao }}</h1>

{% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}

<form action="{% url 'polls:votacao' questao.id %}" method="post">{% csrf_token %}
    {% for escolha in questao.escolha_set.all %}

    <input type="radio" name="escolha" id="escolha{{ forloop.counter }}" value="{{ escolha.id }}">
    <label for="escolha{{ forloop.counter }}"> {{ escolha.texto_escolha }}</label>
    <br>
    {% endfor %}
    <input type="submit" value="Vote">
</form>
